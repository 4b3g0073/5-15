<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>攝氏轉華氏</title>
    <script>
        function celsiusToFahrenheit() {
            const celsius = parseFloat(document.getElementById("celsius").value);
            if (isNaN(celsius)) {
                alert("請輸入有效的數字！");
                return;
            }
            const fahrenheit = (celsius * 9 / 5) + 32;
            document.getElementById("result").textContent = 
                `攝氏 ${celsius} 度 = 華氏 ${fahrenheit.toFixed(2)} 度`;
        }
    </script>
</head>
<body>
    <h2>攝氏轉華氏溫度計算器</h2>
    <label for="celsius">輸入攝氏溫度：</label>
    <input type="text" id="celsius">
    <button onclick="celsiusToFahrenheit()">轉換</button>
    <p id="result"></p>
</body>
</html>
